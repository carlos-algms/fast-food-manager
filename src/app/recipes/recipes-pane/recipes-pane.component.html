<section class="card">
  <header class="card-header">
    Receitas
  </header>
  <main
    class="list-group list-group-flush"
    *ngIf="(recipes$ | async) as recipes"
  >
    <a
      href="#"
      *ngFor="let recipe of recipes"
      class="list-group-item list-group-item-action"
      (click)="handleRecipeClick($event, recipe)"
    >{{ recipe.name }}</a>
  </main>
</section>
